{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center mb-4">Update Student</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" value="{{ student[1] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Age</label>
            <input type="number" name="age" value="{{ student[2] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Course</label>
            <input type="text" name="course" value="{{ student[3] }}" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Update</button>
    </form>
</div>
{% endblock %}
